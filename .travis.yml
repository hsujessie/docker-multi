sudo: required
services:
  - docker

before_install:
  - docker build -t hsujessie/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true hsujessie/react-test npm test

after_success:
  - docker build -t hsujessie/multi-client ./client
  - docker build -t hsujessie/multi-nginx ./nginx
  - docker build -t hsujessie/multi-server ./server
  - docker build -t hsujessie/multi-worker ./worker

  - echo "$DOCKER_PWD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push  hsujessie/multi-client
  - docker push  hsujessie/multi-nginx
  - docker push  hsujessie/multi-server
  - docker push  hsujessie/multi-worker